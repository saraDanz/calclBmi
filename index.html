<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס חישוב</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">טופס הזנת נתונים</h2>
        <form id="dataForm" action="https://hook.eu2.make.com/vr1b4sa2h9aagwsxykutdan9i3aptv09">
            <div class="mb-3">
                <label for="height" class="form-label">גובה (מטר)</label>
                <input type="number" step="0.1" id="height" name="height" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">משקל (ק"ג)</label>
                <input type="number" id="weight" name="weight" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">שלח</button>
        </form>
    </div>

</body>
</html>
